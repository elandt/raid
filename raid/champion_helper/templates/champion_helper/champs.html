{% extends "champion_helper/base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block content %}
    <div class="container-fluid">
        <h1 class="display-1 text-center">Champion Summary</h1>
        {% if champion_list %}
        <div class="col">
            {% render_table table %}
        </div>
        {% else %}
        <p>No Champions are available.</p>
        {% endif %}
    </div>
{% endblock %}
